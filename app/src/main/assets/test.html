<script type="text/javascript" src="echarts.min.js"></script>
<script type="text/javascript">
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            option = {
                title: {
                },
                <!--tooltip: {},-->
                legend: {
                    // data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
                },
                radar: {
                    // shape: 'circle',
                    name: {
                        textStyle: {
                            color: '#fff',
                            backgroundColor: '#999',
                            borderRadius: 3,
                            padding: [3, 5]
                    }
                    },
                    splitNumber:[6],
                    radius:'40%',
                    center:['50%','50%'],
                    indicator: [
                    { name: '社会型(S)', max: 6},
                    { name: '企业型(E)', max: 6},
                    { name: '常规型(C)', max: 6},
                    { name: '实际型(R)', max: 6},
                    { name: '调研型(I)', max: 6},
                    { name: '艺术型(A)', max: 6}
                    ]
                },
                series: [{
                    name: '职业测试维度：',
                    type: 'radar',
                    // areaStyle: {normal: {}},
                    data : [
                        {
                            value : [MyContent.getsr(), MyContent.geter(), MyContent.getcr(), MyContent.getrr(), MyContent.getir(), MyContent.getar()],
                            // name : '实际开销（Actual Spending）'
                            areaStyle:{
                                color:'lightgray',
                            }
                        }
                    ]
                }]
            };;
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
